<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Tools</title>
    <meta name="description" content="Download Nettools for Android. Nettools is a free network diagnostic tool">
    <link rel="canonical" href="http://www.nettools.top/">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/app.png">
    <link rel="icon" type="image/png" sizes="196x196" href="/app.png">
    <link rel="shortcut icon" href="/app.png">
</head>
<body>
    <div id="html-container">
    </div>
<script>
    async function fetchHTML(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const html = await response.text();
            document.getElementById('html-container').innerHTML = html;
        } catch (error) {
            document.getElementById('html-container').textContent = 'Failed to load content.';
        }
    }
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith('zh-CN'))
        url = 'indexcn.html';
    else
        url = 'indexen.html';
    fetchHTML(url);
</script>
</body>
</html>
