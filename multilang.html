<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Display Another Page Content</title>  
</head>  
<body>  
  
<h1>This is the Main Page</h1>  
<div id="content-container">  
    <!-- 另一个网页的内容将显示在这里 -->  
</div>  
  
<script>  
    // 定义一个函数来从另一个页面获取内容并显示  
    async function fetchAndDisplayContent(url) {  
        try {  
            // 使用fetch API获取内容  
            const response = await fetch(url);  
            if (!response.ok) {  
                throw new Error(`HTTP error! status: ${response.status}`);  
            }  
            // 读取响应内容为文本  
            const html = await response.text();  
  
            // 假设我们直接插入HTML（注意：这可能会带来XSS风险）  
            // 更好的做法是使用DOMParser来解析HTML，并只插入安全的部分  
            document.getElementById('content-container').innerHTML = html;  
  
        } catch (error) {  
            console.error('Fetch and display content failed:', error);  
            // 在页面上显示错误信息  
            document.getElementById('content-container').textContent = 'Failed to load content.';  
        }  
    }  
  
    // 调用函数，替换'https://example.com/anotherpage.html'为你想要加载的页面的URL  
    fetchAndDisplayContent('indexcn.html');  
</script>  
  
</body>  
</html>
